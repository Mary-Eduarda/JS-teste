<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página inicial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1 div class="container">Boas vindas!</h1>
    <p>Vamos personalizar sua saudação usando JavaScript!
    <div div class="saudacao" id="mensagemSaudacao">Olá, visitante!</div></p>
    <button onClick="MudarNome()">Personalizar Saudação</button><!--Função é o bloco de codigo quue pode ser chamado a qlqr momento-->

    <script>
        function MudarNome()
        let nome = "Duda"
        {document.getElementById("mensagemSaudacao").innerHTML = "Olá " + nome + "!";
        }

    </script>
  </div>
</body>
</html>
